<!DOCTYPE html>
<html lang="heb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בחירת מוצרים</title>
    <script src="jvs.js" defer></script>
    <link href="formating.css" rel="stylesheet">
</head>
<body dir="rtl">
    <button id="goToPage1">חזור לבחירת מוצר</button>
        

        

        <div class="muzar">
            <label for="management-type">בחר מסלול:</label>
            <select id="maslul-type" name="management-type" required>
                <option value="ללא העדפה" id="option-type">ללא העדפה</option>
            </select>
        </div>

            <div class="rdioall">
            <div class="radio-group">
                <label class="hasifa">חשיפה למניות:</label>
                <div class="rd">
                    <input type="radio" id="exposure1-preference" name="exposure1" value="אין העדפה" class="rdb1">
                    <label for="exposure1-preference">אין העדפה</label>
                </div>
                <div class="rd">
                    <input type="radio" id="exposure1-increased" name="exposure1" value="מוגבר" class="rdb">
                    <label for="exposure1-increased">מוגבר</label>
                </div>
                <div class="rd">
                    <input type="radio" id="exposure1-medium" name="exposure1" value="בינוני" class="rdb">
                    <label for="exposure1-medium">בינוני</label>
                </div>
                <div class="rd">
                    <input type="radio" id="exposure1-low" name="exposure1" value="מועט" class="rdb">
                    <label for="exposure1-low">מועט</label>
                </div>
            </div>
        
            <div class="radio-group">
                <label class="hasifa">חשיפה לחול:</label>
                <div class="rd">
                    <input type="radio" id="exposure2-preference" name="exposure2" value="אין העדפה" class="rdb2">
                    <label for="exposure2-preference">אין העדפה</label>
                </div>
                <div class="rd">
                    <input type="radio" id="exposure2-increased" name="exposure2" value="מוגבר" class="rdb">
                    <label for="exposure2-increased">מוגבר</label>
                </div>
                <div class="rd">
                    <input type="radio" id="exposure2-medium" name="exposure2" value="בינוני" class="rdb">
                    <label for="exposure2-medium">בינוני</label>
                </div>
                <div class="rd">
                    <input type="radio" id="exposure2-low" name="exposure2" value="מועט" class="rdb">
                    <label for="exposure2-low">מועט</label>
                </div>
            </div>
        
            <div class="radio-group">
                <label class="hasifa">חשיפה לסחיר:</label>
                <div class="rd">
                    <input type="radio" id="exposure3-preference" name="exposure3" value="אין העדפה" class="rdb3">
                    <label for="exposure3-preference">אין העדפה</label>
                </div>
                <div class="rd">
                    <input type="radio" id="exposure3-increased" name="exposure3" value="מוגבר" class="rdb">
                    <label for="exposure3-increased">מוגבר</label>
                </div>
                <div class="rd">
                    <input type="radio" id="exposure3-medium" name="exposure3" value="בינוני" class="rdb">
                    <label for="exposure3-medium">בינוני</label>
                </div>
                <div class="rd">
                    <input type="radio" id="exposure3-low" name="exposure3" value="מועט" class="rdb">
                    <label for="exposure3-low">מועט</label>
                </div>
            </div>
        
            <div class="radio-group">
                <label class="hasifa">חשיפה למטבע:</label>
                <div class="rd">
                    <input type="radio" id="exposure4-preference" name="exposure4" value="אין העדפה" class="rdb4">
                    <label for="exposure4-preference">אין העדפה</label>
                </div>
                <div class="rd">
                    <input type="radio" id="exposure4-increased" name="exposure4" value="מוגבר" class="rdb">
                    <label for="exposure4-increased">מוגבר</label>
                </div>
                <div class="rd">
                    <input type="radio" id="exposure4-medium" name="exposure4" value="בינוני"class="rdb">
                    <label for="exposure4-medium">בינוני</label>
                </div>
                <div class="rd">
                    <input type="radio" id="exposure4-low" name="exposure4" value="מועט" class="rdb">
                    <label for="exposure4-low">מועט</label>
                </div>
            </div>
    </div>

    
</body>
</html>
